function doSum(num1,num2){

    let per = (num2 *100)/num1;
    per = per.toFixed(0);
    per = Number(per);
    return per;
      
function submitfunction(){

    let obtain = +document.querySelector("#obtain").value

let res= doSum(total,obtain);

if(res){
    document.querySelector("#res").innerHTML = res
}
else{
    
    document.querySelector("#res").innerHTML = 'invalid'
}
}}
